<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>
  <style>
  .container {
  display: inline-grid;
  grid-template-columns: repeat(16, 1fr);
  height: 600px;
  width: 600px;
  background-color: red;
  padding: 10px
  }
  .gridItem {
  background-color: red;
 border: 1px solid rgba(0, 0, 0, 0.8);
 display: inline-block;
}
  </style>
</head>
<body>
  <button id="gridReset">RESET</button><br>
  <div class="container">
  </div>

  <script>
let columns = 16
let newColumns
const container = document.querySelector('div.container');
gridReset.addEventListener('click', () => {
newColumns = prompt("Please enter new grid size");
buildCustomGrid()
});
//object.style.gridTemplateColumns="50px 50px 50px"
function buildGrid() {
      for (var i = 0; i < (columns * columns); i++) {
        const gridItem = document.createElement('div');
        gridItem.setAttribute('class', 'gridItem');
        container.appendChild(gridItem);

        gridItem.addEventListener("mouseover", event => {
          gridItem.setAttribute('style', 'background: rgba(0,0,0,1)');
        })
        var gridReset = document.querySelector('#gridReset');
        gridReset.addEventListener('click', () => {
          gridItem.setAttribute('style', 'background: red)');
          container.removeChild(gridItem);
          });
  }
}
function buildCustomGrid() {
  container.style.gridTemplateColumns="repeat("+newColumns+", 1fr)";

      for (var i = 0; i < (newColumns * newColumns); i++) {
        const gridItem = document.createElement('div');
        gridItem.setAttribute('class', 'gridItem');
        container.appendChild(gridItem);

        gridItem.addEventListener("mouseover", event => {
          gridItem.setAttribute('style', 'background: rgba(0,0,0,1)');
        })
        var gridReset = document.querySelector('#gridReset');
        gridReset.addEventListener('click', () => {
          gridItem.setAttribute('style', 'background: red)')
        container.removeChild(gridItem);
          });
  }
}




buildGrid()

  </script>
</body>
</html>
